
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <title>Movie Database</title>
   <h1 class="jumbotron text-center">Movie Searching App</h1>
</head>
<body>
   <div id="search-app">
        <result-component v-bind:result="nameAndIdObj"v-bind:choice="choice"></result-component>
        <h2 v-if="category.length">Select a category:</h2>
           <select  class="form-control" v-model="choice">
               <option value="any">any</option>
               <option v-for="option in category" v-bind:value="option">
                   {{option}}
               </option>
           </select>
        <br><br><br>
            Search: <input type="text" class="form-control" v-model="query">
            <button class="btn btn-primary" v-on:click="searchQuery">Search</button>
            <br><br>
        <detail-component v-bind:json="json_object_returned_from_find_method"></detail-component>
   </div>

   <script type="text/javascript" src="https://unpkg.com/vue"></script>
   <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
   <script type="text/javascript" src="app.js"></script>

</body>

</html>
